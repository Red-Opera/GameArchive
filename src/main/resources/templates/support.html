<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - FolioStream</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .support-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 60px;
        }
        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .support-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .support-card:hover {
            transform: translateY(-5px);
        }
        .coffee-icon {
            font-size: 4rem;
            color: #6f4e37;
            margin-bottom: 1.5rem;
        }
        .support-btn {
            background: linear-gradient(45deg, #6f4e37, #8b5a2b);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .support-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(111, 78, 55, 0.3);
        }
        .nav-link {
            color: #333;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            background: linear-gradient(45deg, #6f4e37, #8b5a2b);
            color: white;
        }
        .visitor-count {
            position: fixed;
            bottom: 2rem;
            left: 1rem;
            width: calc(250px - 2rem);
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .count-item {
            flex: 1;
            background: #fff;
            padding: 0.8rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .count-label {
            display: block;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
        }
        .count-value {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        .github-link, .support-link {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .github-link:hover {
            color: #6e5494;
            transform: translateY(-2px);
        }
        .support-link {
            position: relative;
            background: linear-gradient(45deg, #6f4e37, #8b5a2b);
            border-radius: 50%;
            margin-left: 1rem;
        }
        .support-link:hover {
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(111, 78, 55, 0.3);
        }
        .support-link i {
            font-size: 1.5rem;
        }
        .github-link i {
            font-size: 1.8rem;
        }
        .navbar {
            padding: 0.5rem 1rem;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand img {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="FolioStream Logo" height="30" class="d-inline-block align-text-top">
                FolioStream
            </a>
        </div>
    </nav>

    <div class="support-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/support">
                        <i class="fas fa-coffee me-2"></i>Support
                    </a>
                </li>
            </ul>
            <div class="visitor-count">
                <div class="count-item">
                    <span class="count-label">
                        <i class="fas fa-user-clock"></i>
                        Today
                    </span>
                    <span class="count-value" th:text="${visitorCount.todayCount}">0</span>
                </div>
                <div class="count-item">
                    <span class="count-label">
                        <i class="fas fa-users"></i>
                        Total
                    </span>
                    <span class="count-value" th:text="${visitorCount.totalCount}">0</span>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="support-card p-5 text-center">
                        <i class="fas fa-coffee coffee-icon"></i>
                        <h1 class="mb-4">Support My Work</h1>
                        <p class="lead mb-4">If you enjoy my work and would like to support me, you can buy me a coffee!</p>
                        
                        <div class="support-section mb-4">
                            <a href="https://buymeacoffee.com/showmethe1c" target="_blank" class="btn support-btn text-white">
                                <i class="fas fa-coffee me-2"></i>Buy Me a Coffee
                            </a>
                        </div>

                        <div class="mt-4">
                            <p class="text-muted">Your support helps me continue creating and sharing my work. Every contribution, no matter how small, makes a difference!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 방문자 수 증가 (메인 페이지에서만 실행)
        fetch('/api/visitors/increment', {
            method: 'GET'
        })
        .then(() => {
            // 방문자 통계 가져오기
            return fetch('/api/visitors/stats');
        })
        .then(response => response.json())
        .then(data => {
            // 방문자 수 업데이트
            document.querySelector('.visitor-count .count-item:nth-child(1) .count-value').textContent = data.dailyVisitors;
            document.querySelector('.visitor-count .count-item:nth-child(2) .count-value').textContent = data.totalVisitors;
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
