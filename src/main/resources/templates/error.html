<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-danger mb-4">Error</h1>
                        <p class="lead" th:text="${error}">An error occurred</p>
                        
                        <div th:if="${status != null}" class="mt-3">
                            <h5>Status Code: <span th:text="${status}"></span></h5>
                        </div>
                        
                        <div th:if="${timestamp != null}" class="mt-2">
                            <h5>Timestamp: <span th:text="${timestamp}"></span></h5>
                        </div>
                        
                        <div th:if="${path != null}" class="mt-2">
                            <h5>Path: <span th:text="${path}"></span></h5>
                        </div>
                        
                        <div th:if="${exception != null}" class="mt-3">
                            <h5>Exception:</h5>
                            <div class="error-details" th:text="${exception}"></div>
                        </div>
                        
                        <div th:if="${message != null}" class="mt-3">
                            <h5>Message:</h5>
                            <div class="error-details" th:text="${message}"></div>
                        </div>
                        
                        <div th:if="${stackTrace != null}" class="mt-3">
                            <h5>Stack Trace:</h5>
                            <div class="error-details" th:text="${stackTrace}"></div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/github/commits" class="btn btn-primary">Back to Commits</a>
                            <a href="/" class="btn btn-secondary ms-2">Go to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
